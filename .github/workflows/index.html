<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تقنية | دعم وخدمات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" /> 
    
    <style>
        /* تنسيقات أساسية للخط والاتجاه */
        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f8f9fa; 
        }

        /* تنسيق شريط التنقل (Navbar) */
        .navbar {
            border-bottom: 3px solid #ffc107; 
        }

        /* تنسيق شعار تقنية المعلومات داخل الناف بار */
        .it-logo-badge-navbar {
            background-color: #ffc107; 
            color: #212529; 
            padding: 5px 10px;
            border-radius: 6px; 
            line-height: 1.1;
            font-size: 0.9rem; 
        }

        .it-logo-badge-navbar p {
            margin: 0; 
        }

        .nav-link {
            font-weight: 500;
            margin-inline-start: 15px;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ffc107 !important; 
        }
        
        /* تنسيق الأيقونة المضافة في شريط التنقل */
        .nav-item .email-icon {
            color: #ffc107; /* اللون الأصفر */
            margin-inline-start: 10px;
            font-size: 1.25rem;
            transition: color 0.3s;
        }

        .nav-item .email-icon:hover {
            color: #ffffff;
        }


        /* تنسيق قسم الترويسة (Header) */
        #home {
            background-color: #212529; 
            color: white;
            position: relative;
            /* التعديل لملء ارتفاع شاشة الجوال (100vh) */
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
        }

        /* تنسيق حاوية صورة البانر (الخلفية) */
        .banner-image-container {
            /* ملاحظة: الصورة (security_ai_bg.jpg) يجب أن تكون موجودة في نفس مجلد الملف عند النشر */
            background-image: url('security_ai_bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            min-height: 100%; 
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden; 
            /* إضافة تدرج أسود لإظهار النص بشكل أوضح فوق الصورة */
            box-shadow: inset 0 -50px 50px -15px rgba(33, 37, 41, 0.9),
                        inset 0 50px 50px -15px rgba(33, 37, 41, 0.9);
            z-index: 1; /* وضعه خلف النص */
        }
        
        /* تأكد أن محتوى الهيدر فوق الخلفية */
        #home .container {
            z-index: 2; 
            position: relative;
        }

        /* تنسيق الأزرار الأساسية (Warning) */
        .btn-warning {
            color: #212529;
            background-color: #ffc107;
            border-color: #ffc107;
            font-weight: bold;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        /* ====== استعلام الوسائط: التنسيقات الخاصة بالشاشات الصغيرة (الجوالات) ====== */
        @media (max-width: 768px) {
            
            /* تقليل حجم الخط الرئيسي في الهيدر ليتناسب مع الشاشة */
            #home h2 {
                font-size: 1.5rem !important; 
            }

            /* تقليل حجم الخط الثانوي في الهيدر */
            #home .lead {
                font-size: 0.9rem !important;
            }
            
            /* تنسيق الأزرار في الهيدر لتبدو أقل ضخامة */
            #home .btn-lg {
                font-size: 0.85rem;
                padding: 8px 15px; 
                flex-grow: 1; 
                min-width: 45%; 
                margin-bottom: 5px; 
            }
            
            /* إلغاء الـ padding الافتراضي لترك مساحة لـ 100vh */
            #home .container.py-5 {
                padding-top: 2rem !important;
                padding-bottom: 2rem !important;
            }
        }
    </style>
    </head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container justify-content-between"> 
             <a class="navbar-brand p-0" href="#">
                 <div class="it-logo-badge-navbar"> 
                     <p class="mb-0 fw-bold">تقنية المعلومات</p>
                     <p class="mb-0 small">Information Technology</p>
                 </div>
             </a> 
             
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">الرئيسية</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                         <a class="nav-link" href="mailto:almkhdri31@gmail.com" title="تواصل عبر البريد الإلكتروني">
                            <i class="fas fa-envelope email-icon"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header id="home" class="text-center bg-dark text-white">
        <div class="banner-image-container"></div> 

        <div class="container py-5">
            <h2 class="fw-bold text-warning mb-4">أهلاً بك في منصة دعم تقنية المعلومات</h2>
            <p class="lead mt-4 mb-5">
                نحن نقدم الدعم والحلول التقنية لأي مشكلة تواجهها.
            </p>
            
            <div class="d-flex flex-wrap justify-content-center gap-3">
                 <a href="Https://my-first-site-gold-seven.vercel.app/" target="_blank" class="btn btn-warning btn-lg">ابدأ بإنشاء سيرتك الذاتية الآن</a>
                
                 <a href="mailto:almkhdri31@gmail.com" class="btn btn-outline-light btn-lg">تواصل عبر البريد الإلكتروني</a>
            </div>
        </div>
    </header>

    <footer class="bg-dark text-white text-center py-3 border-top border-warning">
        <div class="container">
            <p class="mb-0">حقوق النشر &copy; 2025 منصة تقنية. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
