<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة قوة و مُولِّد كلمات المرور الآمنة</title>
    <meta name="description" content="أداة مجانية للتحقق من قوة كلمات المرور وتوليد كلمات مرور عشوائية وآمنة جداً لحماية حساباتك.">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* المتغيرات الأساسية */
        :root {
            --color-bg-main: #0A0A0A;
            --color-bg-secondary: #1A1A1A;
            --color-bg-card: #1D2B35;
            --color-text-light: #f1f1f1;
            --color-brand-primary: #FFC300;
            --color-accent-secondary: #f39c12;
            --color-weak: #e74c3c;
            --color-medium: #f39c12;
            --color-strong: #2ecc71;
        }

        /* التنسيقات الأساسية */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Cairo', sans-serif;
            color: var(--color-text-light);
            background-color: var(--color-bg-main);
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: var(--color-bg-secondary);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: var(--color-brand-primary);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* تنسيق الأقسام */
        .tool-section {
            background: var(--color-bg-card);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .tool-section h2 {
            color: var(--color-text-light);
            font-size: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--color-accent-secondary);
            padding-bottom: 8px;
        }

        /* حقول الإدخال والأزرار */
        input[type="text"], input[type="range"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 6px;
            background: #252525;
            color: var(--color-text-light);
            font-size: 16px;
            font-family: 'Cairo', sans-serif;
        }

        button {
            background: var(--color-brand-primary);
            color: var(--color-bg-main);
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--color-brand-hover);
        }
        
        /* شريط قوة كلمة المرور */
        #strength-bar {
            height: 10px;
            border-radius: 5px;
            background: #555;
            margin-top: 10px;
        }
        #strength-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 700;
            color: var(--color-text-light);
        }

        /* تنسيق خيارات المُولِّد */
        .generator-options label {
            display: block;
            margin-bottom: 10px;
        }
        
        .copy-button {
            background: #3498db;
            margin-right: 10px;
        }
        .copy-button:hover {
            background: #2980b9;
        }

        /* الروابط العلوية */
        .header-links {
            text-align: right;
            margin-bottom: 20px;
        }
        .header-links a {
            color: var(--color-brand-primary);
            margin-left: 15px;
            font-size: 14px;
            padding: 5px 10px;
            border: 1px solid var(--color-brand-primary);
            border-radius: 5px;
            transition: all 0.3s;
        }
        .header-links a:hover {
            background: var(--color-brand-primary);
            color: var(--color-bg-main);
        }

        /* شريط الطول */
        .range-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .range-container label {
            width: 100px;
            text-align: left;
        }
        
        /* التنبيه */
        .alert-message {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            .range-container {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header-links">
            <a href="index.html"><i class="fas fa-home"></i> الرئيسية</a>
            <a href="network-scanner.html" target="_blank"><i class="fas fa-tools"></i> مدقق الشبكة</a>
        </div>
        
        <h1><i class="fas fa-key"></i> مُولِّد ومُدقق قوة كلمات المرور الآمنة</h1>

        <div class="tool-section">
            <h2>توليد كلمة مرور عشوائية</h2>
            
            <div class="range-container">
                <label for="length">طول كلمة المرور:</label>
                <input type="range" id="length" min="8" max="40" value="16" oninput="document.getElementById('length-value').textContent = this.value">
                <span id="length-value" style="color: var(--color-brand-primary); font-weight: bold;">16</span>
            </div>

            <div class="generator-options" dir="rtl" style="margin-top: 15px;">
                <label><input type="checkbox" id="includeUppercase" checked> أحرف كبيرة (A-Z)</label>
                <label><input type="checkbox" id="includeLowercase" checked> أحرف صغيرة (a-z)</label>
                <label><input type="checkbox" id="includeNumbers" checked> أرقام (0-9)</label>
                <label><input type="checkbox" id="includeSymbols" checked> رموز خاصة (!@#$%)</label>
            </div>
            
            <button onclick="generatePassword()"><i class="fas fa-sync-alt"></i> توليد الآن</button>
            <div class="alert-message" id="copy-alert">تم نسخ كلمة المرور بنجاح!</div>

            <input type="text" id="generatedPassword" value="" readonly style="margin-top: 20px;">
            <button class="copy-button" onclick="copyPassword()" style="width: 100%; margin-top: 10px;"><i class="fas fa-copy"></i> نسخ كلمة المرور</button>
        </div>

        <div class="tool-section">
            <h2>مدقق قوة كلمة المرور</h2>
            <p style="color: #bdc3c7; font-size: 14px; margin-bottom: 10px;">أدخل كلمة مرورك للتحقق من مدى أمانها (لا يتم حفظ أو إرسال أي بيانات):</p>
            <input type="text" id="passwordInput" placeholder="اكتب كلمة المرور هنا..." oninput="checkPasswordStrength()">
            
            <div id="strength-bar"></div>
            <div id="strength-text"></div>
        </div>

    </div>

    <script>
        // ----------------------------------------------------
        // 1. وظائف مولد كلمة المرور (Generator Functions)
        // ----------------------------------------------------
        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            let characters = '';
            let password = '';

            if (includeUppercase) characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) characters += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) characters += '0123456789';
            if (includeSymbols) characters += '!@#$%^&*()_+~`|}{[]:;?><,./-=';
            
            if (characters === '') {
                document.getElementById('generatedPassword').value = 'اختر نوعاً واحداً على الأقل';
                return;
            }

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            document.getElementById('generatedPassword').value = password;
            checkPasswordStrength(password); // تحقق من الكلمة المولدة أيضاً
        }

        // تشغيل التوليد عند تحميل الصفحة لأول مرة
        window.onload = generatePassword; 

        function copyPassword() {
            const passwordField = document.getElementById('generatedPassword');
            passwordField.select();
            passwordField.setSelectionRange(0, 99999); 
            document.execCommand('copy');
            
            // إظهار تنبيه النسخ
            const alertDiv = document.getElementById('copy-alert');
            alertDiv.style.display = 'block';
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        }

        // ----------------------------------------------------
        // 2. وظائف مدقق قوة كلمة المرور (Checker Functions)
        // ----------------------------------------------------
        function checkPasswordStrength(password) {
            const input = document.getElementById('passwordInput');
            const pwd = password || input.value;
            const bar = document.getElementById('strength-bar');
            const text = document.getElementById('strength-text');
            let score = 0;

            if (pwd.length > 0) {
                // الطول
                score += Math.min(pwd.length / 8, 1) * 30; 

                // الأحرف الكبيرة والصغيرة والأرقام والرموز
                if (/[a-z]/.test(pwd)) score += 15;
                if (/[A-Z]/.test(pwd)) score += 15;
                if (/\d/.test(pwd)) score += 20;
                if (/[^A-Za-z0-9]/.test(pwd)) score += 20;
            }

            // ضمان أن النتيجة لا تتجاوز 100
            score = Math.min(score, 100);

            // تحديث الشريط والنص
            bar.style.width = score + '%';
            
            if (score < 40) {
                bar.style.backgroundColor = 'var(--color-weak)';
                text.textContent = 'ضعيفة جداً - يفضل تغييرها فوراً.';
                text.style.color = 'var(--color-weak)';
            } else if (score < 75) {
                bar.style.backgroundColor = 'var(--color-medium)';
                text.textContent = 'متوسطة - تحتاج إلى زيادة الطول أو الرموز.';
                text.style.color = 'var(--color-medium)';
            } else if (score < 100) {
                bar.style.backgroundColor = 'var(--color-strong)';
                text.textContent = 'قوية - جيد جداً.';
                text.style.color = 'var(--color-strong)';
            } else if (score === 100) {
                 bar.style.backgroundColor = 'var(--color-strong)';
                text.textContent = 'قوية جداً وممتازة! (موصى بها).';
                text.style.color = 'var(--color-strong)';
            } else {
                bar.style.backgroundColor = '#555';
                text.textContent = '';
            }
            
            if (pwd.length === 0) {
                bar.style.width = '0%';
                text.textContent = '';
            }
        }
    </script>

</body>
</html>
