<!DOCTYPE html>
<html>
<head>
    <title>أداة تعديل التحذيرات</title>
</head>
<body>
    
    <div id="controls">
        <h2>إدخال بيانات التحذير الجديد</h2>
        
        <label for="title-input">العنوان:</label>
        <input type="text" id="title-input"><br><br>
        
        <label for="summary-input">الملخص:</label>
        <textarea id="summary-input"></textarea><br><br>

        <label for="severity-select">درجة الخطورة:</label>
        <select id="severity-select">
            <option value="high">حرج جداً</option>
            <option value="medium">متوسط</option>
            </select><br><br>

        <button onclick="generateCard()">توليد كود البطاقة</button>
    </div>

    <hr>
    
    <h3>الكود الناتج (انسخه والصقه في Security-alerts.html):</h3>
    <pre id="output-code"></pre>

    <script>
        function generateCard() {
            // هنا يذهب الكود الذي كتبته سابقاً (مثل let newTitle = document.getElementById('title-input').value;)
            
            let newTitle = document.g....value; // سحب العنوان
            let newSummary = document.g....value; // سحب الملخص
            let severity = document.g....value; // سحب الخطورة
            
            // بناء الكود النهائي (يجب أن يكون هنا الكود الكامل للبطاقة)
            let finalHTML = `
                <div class="card-container tag-${severity}">
                    <h3>${newTitle}</h3>
                    <p>${newSummary}</p>
                </div>
            `;
            
            // عرض الكود الناتج
            document.getElementById('output-code').textContent = finalHTML;
        }
    </script>

</body>
</html>
