    <script>
        // 1. المصفوفة التي تخزن التحذيرات
        let alertsData = []; 
        
        const outputCodeArea = document.getElementById('output-code');
        const alertsList = document.getElementById('alerts-list');
        const alertCountSpan = document.getElementById('alert-count');
        
        // 2. وظيفة تحديث القائمة المرئية والعداد
        function updateAlertList() {
            if (alertsData.length === 0) {
                alertsList.innerHTML = '<p style="text-align: center; color: #999;">لا توجد تحذيرات مضافة بعد.</p>';
                alertCountSpan.textContent = '0';
                return;
            }

            alertsList.innerHTML = '';
            alertsData.forEach((alert, index) => {
                const p = document.createElement('p');
                const levelText = alert.severity === 'critical' ? 'حرج' : alert.severity === 'medium' ? 'متوسط' : 'منخفض';
                const deleteButton = `<button style="background: none; border: none; color: #e74c3c; cursor: pointer; font-size: 16px;" onclick="removeAlert(${index})"><i class="fas fa-trash"></i></button>`;
                
                p.innerHTML = `<span><strong>(${index + 1}) ${levelText}:</strong> ${alert.title}</span> ${deleteButton}`;
                alertsList.appendChild(p);
            });
            alertCountSpan.textContent = alertsData.length;
        }
        
        // 3. وظيفة حذف التحذير
        function removeAlert(index) {
            alertsData.splice(index, 1); 
            updateAlertList(); 
            outputCodeArea.textContent = 'تم تحديث القائمة. يرجى إعادة توليد الكود.';
        }

        // 4. الوظيفة الأساسية لإضافة التحذير إلى المصفوفة (الزر الأخضر)
        function addAlert() {
            // جلب القيم
            const title = document.getElementById('title-input').value.trim();
            const cve = document.getElementById('cve-input').value.trim();
            const summary = document.getElementById('summary-input').value.trim();
            const solution = document.getElementById('solution-input').value.trim();
            const severity = document.getElementById('severity-select').value;
            const date = document.getElementById('date-input').value.trim();

            if (!title || !summary) {
                alert('الرجاء تعبئة حقول العنوان والملخص قبل الإضافة.');
                return;
            }
            
            // إضافة التحذير إلى المصفوفة
            alertsData.push({ title, cve, summary, solution, severity, date });
            
            // تحديث القائمة المرئية (هذا يزيد العداد)
            updateAlertList();
            
            // مسح الحقول (علامة نجاح الإضافة)
            document.getElementById('title-input').value = '';
            document.getElementById('cve-input').value = '';
            document.getElementById('summary-input').value = '';
            document.getElementById('solution-input').value = '';
            document.getElementById('date-input').value = '';
            document.getElementById('severity-select').value = 'critical'; // إعادة درجة الخطورة للوضع الافتراضي
            
            outputCodeArea.textContent = `✅ تم إضافة التحذير بنجاح! لديك الآن ${alertsData.length} تحذيرات مضافة في القائمة. اضغط على "توليد كود الصفحة الكاملة" للحصول على الكود النهائي.`;
        }


        // 5. وظيفة توليد كود الصفحة الكاملة (الزر الأزرق)
        function generateFullPageCode() {
            if (alertsData.length === 0) {
                alert('⚠️ العداد صفر. الرجاء الضغط على "إضافة تحذير للقائمة" (الزر الأخضر) لإضافة تحذير واحد على الأقل أولاً.');
                outputCodeArea.textContent = 'العداد صفر. الرجاء إضافة تحذير واحد على الأقل باستخدام الزر الأخضر.';
                return;
            }
            
            let cardsHTML = '';
            
            // 6. تكرار على البيانات المخزنة وتوليد كود البطاقات
            alertsData.forEach(alert => {
                
                let tagClass;
                let cardClass = '';
                let tagText;
                let icon; 
                // نستخدم التنسيق الذي طلبته في الصورة (CVE-2025-XXXXX)
                let cveDisplay = alert.cve ? ` (${alert.cve})` : ''; 
                
                // تحديد الفئات بناءً على الخطورة
                if (alert.severity === 'critical') {
                    tagClass = 'tag-critical';
                    cardClass = 'critical-alert';
                    tagText = 'حرج جداً';
                    icon = '<i class="fas fa-exclamation-triangle"></i>';
                } else if (alert.severity === 'medium') {
                    tagClass = 'tag-medium';
                    tagText = 'متوسط';
                    icon = '<i class="fas fa-info-circle"></i>';
                } else {
                    // القيمة الافتراضية 'low'
                    tagClass = 'tag-medium'; 
                    tagText = 'منخفض';
                    icon = '<i class="fas fa-info-circle"></i>';
                }

                // بناء جزء الحل
                const solutionHTML = alert.solution ? 
                    `<p class="patch-info">
                        **الحل:** ${alert.solution}
                    </p>` : '';
                    
                // بناء جزء التاريخ
                const dateHTML = alert.date ? 
                    `<p style="font-size: 13px; color: var(--color-text-subtle); margin-top: 15px;">تاريخ النشر: ${alert.date}</p>` : '';

                // كود HTML النظيف للبطاقة الواحدة
                const newCardHTML = `
                <div class="alert-card-container ${cardClass}">
                    <span class="alert-tag ${tagClass}">${icon} ${tagText}</span>
                    <h3>${alert.title}${cveDisplay}</h3>
                    <p class="alert-details">
                        ${alert.summary}
                    </p>
                    ${solutionHTML}
                    ${dateHTML}
                </div>
                `;
                
                cardsHTML += newCardHTML;
            });
