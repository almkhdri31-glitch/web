<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً لك!</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            direction: rtl; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            border-top: 5px solid #007bff; 
        }

        h1 {
            color: #0d47a1;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        .home-btn {
            display: inline-block;
            background-color: #1877f2;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }

        .home-btn:hover {
            background-color: #166fe5;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>تم الإرسال بنجاح!</h1>
        <p>شكراً لك على إدخال بياناتك. سنقوم بالتواصل معك قريباً.</p>
        
        <a href="mail.html" class="home-btn">العودة إلى صفحة التسجيل</a>
    </div>

</body>
</html>
